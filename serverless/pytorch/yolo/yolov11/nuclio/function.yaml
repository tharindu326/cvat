metadata:
  name: pytorch-yolo-yolov11-face
  namespace: cvat
  annotations:
    name: YOLOv11 Face
    type: detector
    framework: pytorch
    spec: |
      [
        {"id": 0, "name": "face"}
      ]
spec:
  description: YOLO v11 Face via pytorch
  runtime: 'python:3.11'
  handler: main:handler
  eventTimeout: 30s

  build:
    image: cvat.pytorch.yolo.yolov11
    baseImage: ubuntu:22.04

    directives:
      preCopy:
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
        - kind: RUN
          value: apt-get update && apt-get -y install curl git python3 wget python3-pip
        - kind: RUN
          value: apt-get -y install libgl1-mesa-glx libglib2.0-dev
        - kind: WORKDIR
          value: /opt/nuclio
          #
          # make sure that for the next step (at least) the ultralytics package version
          # is compatible to that of the the ultralytics package used to train the custom model
        - kind: RUN
          value: pip3 install ultralytics==8.0.114 opencv-python==4.7.0.72 numpy==1.24.3
        - kind: RUN
          value: wget https://github.com/akanametov/yolo-face/releases/download/v0.0.0/yolov11m-face.pt
        - kind: RUN
          value: ln -s /usr/bin/pip3 /usr/local/bin/pip
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/local/bin/python

  triggers:
    myHttpTrigger:
      maxWorkers: 2
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
